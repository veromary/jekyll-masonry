{% include head.html %}
		<div id='content'>
			
			<div id='side-bar'>
				<div id='user'>
					<img id="user-pic" src="{{page.author_img}}" />
					<div id='user-name'>{{page.author}}</div>
				</div>
				<div id='date'>
					{{ page.date | date: "%B %d, %Y"}}
				</div>
				<br>
				<br>
				<div id='date'>
					{{page.aboutme}}
				</div>
				<div id='tags'>
					{% for tag in page.tags %}
						<div> <span class='tag {{tag | downcase }}'>{{tag}}</span> </div>
					{% endfor %}
				</div>
			</div>
			<div id='page'>
				<h1 id='page-title'>{{page.title}}</h1>
				{{content}}
				
				
				<div>
					{% include comment.html %}
				</div>
			</div>
			
			<div style='clear:both'></div>
		</div>
	{% include footer.html %}
